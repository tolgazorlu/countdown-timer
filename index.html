<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    
    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- ICONS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">

    <!-- CSS -->

    <link rel="stylesheet" href="style.css">

    <!-- SCRIPT -->

    <script src="index.js"></script>

</head>
<body class="light-mode">
    <div class="container">
        <p id="countdown_text"><span id="days" class="days"></span>d <span id="hours" class="hours"></span>h <span id="minutes" class="minutes"></span>m <span id="seconds" class="seconds"></span>s</p>
    </div>
    <div>
        <button onclick="darkMode()" class="dark-mode-button"><i class="fas fa-adjust"></i></button>
    </div>
</body>
</html>
